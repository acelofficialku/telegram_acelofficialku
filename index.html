<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Telegram Acel Official</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #330000, #660000);
      color: white;
      text-align: center;
    }

    /* Teks berjalan */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 24px;
      padding: 10px 0;
      background: linear-gradient(90deg, #ff0000, #990000, #330000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      color: white;
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-gold {
      background: gold;
      color: black;
    }

    .btn-blue {
      background: #0055ff;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    /* Card khusus */
    .blue-card {
      background: linear-gradient(135deg, #001f4d, #004080, #0066cc);
    }

    .purple-card {
      background: linear-gradient(135deg, #2e004d, #660080, #9900cc);
    }
  </style>
</head>
<body>
  <!-- Teks berjalan -->
  <div class="marquee">TELEGRAM ACEL OFFICIAL</div>

  <div class="container">
    <!-- Card 1 -->
    <div class="card blue-card">
      <h2>TELEGRAM UTAMA ACEL</h2>
      <a class="btn btn-gold" href="https://t.me/acelXmodz" target="_blank">TELEGRAM UTAMA üêø</a>
    </div>

    <!-- Card 2 -->
    <div class="card purple-card">
      <h2 style="color: gold;">TELEGRAM ACEL KE 2</h2>
      <a class="btn btn-blue" href="https://t.me/acelofficialku2" target="_blank">TELEGRAM ACEL KE 2 üêø</a>
    </div>
  </div>
</body>
</html>
